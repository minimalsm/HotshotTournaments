<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Hotshot Tournaments</title>
  </head>
  <body
    class="container-xl d-flex justify-content-center align-items-center py-2"
  >
    <div class="w-75">
      <form id="form">
        <h2 class="text-center">Log in</h2>
        <p id="errorMessage" style="color: red"></p>
        <div class="form-group">
          <label for="email" class="col-form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            maxlength="324"
            class="form-control"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="password" class="col-form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="64"
            class="form-control"
            required="required"
          />
        </div>
        <div class="form-group">
          <button
            id="login-button"
            type="submit"
            class="btn btn-primary btn-block"
          >
            Log in
          </button>
        </div>
        <a href="index.html" class="float-left">Home</a>
        <a href="register.html" class="float-right">Create an Account</a>
      </form>
    </div>
  </body>
  <script>
    window.onload = async () => {
      //select all the items from the HTML
      const form = document.querySelector("form");
      const emailInput = document.querySelector("#email");
      const passwordInput = document.querySelector("#password");
      const errorMessage = document.querySelector("#errorMessage");
      //When the page loads, check if the user has a valid accessToken
      const userToken = localStorage.getItem("token");
      //if there is a token check to see if it is valid by sending a request to the server
      if (userToken) {
        fetch("http://localhost:8000/api/auth/authUserToken", {
          headers: {
            accessToken: userToken
          }
        })
          .then((res) => {
            //if the response if OK then send the user to the dashboard page
            if (res.ok) {
              window.location.replace("./view-tournaments.html");
            } else {
              //if the token is invalid then display an error message and remove the token from localStorage
              errorMessage.textContent = "You have been signed out";
              localStorage.removeItem("token");
            }
          })
          .catch((error) => console.error(error));
      }

      //when the form submits then run this function
      //NOTE: This function will only be run once all the front-end validation has been passed
      //So if there are fields empty or the user hasn't entered a valid email address, this function will still not be run
      form.addEventListener("submit", async (event) => {
        //Prevent the default behavior of a form submission
        event.preventDefault();

        //set the error message value to nothing
        errorMessage.value = "";

        //create a JSON object so that it can be stringified in the body of the request
        const requestBody = {
          email: emailInput.value,
          password: passwordInput.value
        };

        //send the request to the backend
        //NOTE: the 'null,2' parameters of the JSON.stringify() are just for adding spacing so the string is more readable, helps for debugging in the future
        fetch("http://localhost:8000/api/auth/login", {
          method: "post",
          body: JSON.stringify(requestBody, null, 2),
          headers: {
            "Content-Type": "application/json"
          }
        })
          .then((res) => {
            //if the response comes back as the user cannot be logged in, then show an error message
            if (!res.ok) {
              emailInput.value = "";
              passwordInput.value = "";
              res.text().then((text) => (errorMessage.textContent = text));
            } else {
              //if everything is OK then set the users token in localStorage an redirect them to the dashboard page
              res.json().then((json) => {
                setUserToken(json.token);
                window.location.replace("./view-tournaments.html");
              });
            }
          })
          //if there's an error then log it
          .catch((error) => console.error(error));
      });

      //a function to set the users token in the browsers localStorage
      function setUserToken(token) {
        localStorage.setItem("token", token);
      }
    };
  </script>
</html>
