  <body

    <div class="w-75">
      <form>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <label for="name" class="col-form-label">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"

          />

        <div class="form-group">
          <label for="email" class="col-form-label">Email</label>
          <input
            type="email"
            name="email"
            id="password"
            class="form-control"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="password" class="col-form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required="required"
          />
        </div>
        <div class="form-group">
          <button
            id="login-button"
            type="submit"
            class="btn btn-primary btn-block"
          >
            Register
          </button>
        </div>
        <a href="index.html" class="float-left">Home</a>
